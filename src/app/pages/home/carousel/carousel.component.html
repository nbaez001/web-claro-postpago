<owl-carousel-o [options]="customOptions" class="carousel">
  <ng-container *ngFor="let slide of slidesStore">
    <ng-template carouselSlide [id]="slide.id">
      <img [src]="slide.src" [alt]="slide.alt" [title]="slide.titulo" />
    </ng-template>
  </ng-container>
</owl-carousel-o>

<owl-carousel-o [options]="customOptions" class="carousel-small">
  <ng-container *ngFor="let slide of slidesStore">
    <ng-template carouselSlide>
      <img [src]="slide.src2" [alt]="slide.alt" [title]="slide.titulo" />
    </ng-template>
  </ng-container>
</owl-carousel-o>
